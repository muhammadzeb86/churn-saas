[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --tb=short
asyncio_mode = strict

# Test environment variables
env = 
    ENVIRONMENT = test
    AUTH_DEV_MODE = false
    DATABASE_URL = sqlite+aiosqlite:///./test.db
    AWS_REGION = us-east-1
    S3_BUCKET = test-bucket
    PREDICTIONS_QUEUE_URL = 

